@let product = currentProduct;
<a data-testid="product-image-link" class="product-image-link" [routerLink]="['/products', (product.id)]">
  <img class="product-image" src="{{ product.image }}" alt="{{ product.title }}" />
</a>
<div class="mt-4">
  <h3 class="product-category">
    {{ product.category }}
  </h3>
  <h2 class="product-title">
    <a data-testid="product-title-link" [routerLink]="['/products', (product.id)]">
      {{ product.title | slice: 0 : 30 }}</a>
  </h2>
  <div class="my-2 flex-space-between">
    <p class="product-price">{{ product.price | currency:'EUR':'symbol':'1.2-2': 'es' }}</p>
    <button data-testid="addToCart-product" (click)="onAddToCart()" class="btn">
      Add to cart
    </button>
  </div>
</div>
