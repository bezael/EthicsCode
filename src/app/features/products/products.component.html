<div class="products-container">
  @if ((loading$ | async) === false) {
  <div class="product-grid">
    @for (product of products$(); track $index) {
    <app-product-card data-testid="product-card" class="product-card" [product]="product" />
    }
  </div>
  }@else {
  <ng-template #loadingProducts>Loading....</ng-template>
  }
</div>
